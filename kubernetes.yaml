---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "deployment-1"
  namespace: "default"
  labels:
    app: "deployment-1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "deployment-1"
  template:
    metadata:
      labels:
        app: "deployment-1"
    spec:
      containers:
      - name: "test-sha256-1"
        image: "southamerica-east1-docker.pkg.dev/kubernetes-test-454913/kubernetes-test-artifact-registry/test:latest"
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "deployment-1-hpa-byeo"
  namespace: "default"
  labels:
    app: "deployment-1"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "deployment-1"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
